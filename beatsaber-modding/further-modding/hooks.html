    <body>
        <div class="search"><input type="text" placeholder="Search Classes" id="search"><br><br><div id="searchResults"></div></div>

        </div>

        </div>

        <div id="resizer"></div>

            body{

            }

            #resizer{
                position: fixed;
                left: 0;
                width: 100%;
                height: 10px;
                top: 50%;
                cursor: n-resize;
                background: white;
                z-index: 900;
            }

            .code{
                background: rgb(36, 36, 36);
                color: white;
                padding: 20px;

            }

            .search{
                position: fixed;
                top: 10px;
                right: 10px; 
                z-index: 1000;
                opacity: 0.5;
                transition: 0.25s;
            }

            .search:hover{
                opacity: 1;
            }

            #search{
                background: black;
                border: none;
                padding: 5px 15px; 
                outline: none;
                color: white; 
                font-size: 15px; 
                float: right;
            }

            .url{
                background: none;
                border: none;
                width: 100%; 
                color: white;
            }

            #searchResults{
                max-height: 500px;
                overflow: auto;
            }

            #classes{
                background: black;
                color: white;
                width: calc(100% - 20px);
                height: calc(50% - 25px);
                border-bottom: 5px solid #fff;
                overflow: auto;
                padding: 10px;
            }

            .className{
                background: black;
                color: white;
                padding: 2px;
            }

            .className:hover{
                background: rgb(70, 70, 70);
                color: white;
            }

            #class{
                background: black;
                color: white;
                width: calc(100% - 20px);
                height: calc(50% - 25px);
                border-top: 5px solid #fff;
                overflow: auto;
                padding: 10px;
            }

            .centerLoad{
                position: fixed;
                top: 25%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 50px;
            }

            .TypeName{
                color: rgb(0, 162, 255);
                font-style: italic;
            }

            .StaticName{
                color: #7100f1;
            }

            .IncludeName{
                color: rgb(231, 0, 0);
            }

            .strText{
                color: rgb(0, 255, 0);
            }

            .nameSpaceType{
                color: rgb(255, 255, 153);
                text-decoration: underline;
            }

            .comment{

                moveBar = true;
                document.body.style.userSelect = 'none';
                setTimeout(moveBarResize, 25);
            }

            resizer.onmouseup = () => {
                moveBar = false;
                document.body.style.userSelect = '';
            }

            let moveBarResize = () => {
                if(moveBar){
                    resizer.style.top = y + 'px';
                    classes.style.height = (y - 20) + 'px';
                    document.getElementById('class').style.height = (window.innerHeight - y - 20) + 'px'

            search.onchange = (e) => {
                let resultsDiv = document.getElementById('searchResults');

                if(search.value === ""){
                    resultsDiv.innerHTML = ""
                } else{
                    let results = hookList.filter(x => x.toLowerCase().includes(search.value.toLowerCase()));

                    let text = ''
                    results.forEach(x => {
                        text += '<div class="className"" onclick="loadClass(\''+x+'\')">'+x+'</div>'
                    })

                    resultsDiv.innerHTML = text
                }
